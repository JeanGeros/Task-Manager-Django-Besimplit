<div id="task-{{ task.id }}" class="border border-blue-300 rounded-lg p-4 bg-blue-50">
    <form hx-post="{% url 'task_manager:task_update' task.id %}"
          hx-target="#task-{{ task.id }}"
          hx-swap="outerHTML"
          class="space-y-3">
        {% csrf_token %}
        <div>
            <label for="edit-title-{{ task.id }}" class="block text-sm font-medium text-gray-700 mb-1">
                Título *
            </label>
            <input type="text"
                   id="edit-title-{{ task.id }}"
                   name="title"
                   value="{{ task.title }}"
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
            <label for="edit-description-{{ task.id }}" class="block text-sm font-medium text-gray-700 mb-1">
                Descripción
            </label>
            <textarea id="edit-description-{{ task.id }}"
                      name="description"
                      rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ task.description }}</textarea>
        </div>
        <div class="flex gap-2">
            <button type="submit"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">
                Guardar
            </button>
            <button type="button"
                    hx-get="{% url 'task_manager:task_detail' task.id %}"
                    hx-target="#task-{{ task.id }}"
                    hx-swap="outerHTML"
                    class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-150">
                Cancelar
            </button>
        </div>
    </form>
</div>
