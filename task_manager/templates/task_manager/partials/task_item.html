<div id="task-{{ task.id }}"
     class="border border-gray-200 rounded-lg p-4 hover:shadow-lg hover:border-blue-300 transition-all duration-200 {% if task.completed %}bg-gray-50{% else %}bg-white{% endif %}"
     style="animation: fadeIn 0.3s ease-in;">
    <div class="flex items-start gap-3">
        <button hx-post="{% url 'task_manager:task_toggle' task.id %}"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                title="{% if task.completed %}Marcar como pendiente{% else %}Marcar como completada{% endif %}"
                class="mt-1 flex-shrink-0 hover:scale-110 transition-transform">
            {% if task.completed %}
                <svg class="w-6 h-6 text-green-500 hover:text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
            {% else %}
                <svg class="w-6 h-6 text-gray-300 hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                </svg>
            {% endif %}
        </button>

        <div class="flex-grow min-w-0">
            <h3 class="font-medium {% if task.completed %}text-gray-500 line-through{% else %}text-gray-900{% endif %}">
                {{ task.title }}
            </h3>
            {% if task.description %}
                <p class="text-sm {% if task.completed %}text-gray-400{% else %}text-gray-600{% endif %} mt-1">
                    {{ task.description }}
                </p>
            {% endif %}
            <p class="text-xs text-gray-400 mt-2">
                Creada: {{ task.created_at|date:"d/m/Y H:i" }}
            </p>
        </div>

        <div class="flex gap-2 flex-shrink-0">
            <button hx-get="{% url 'task_manager:task_update' task.id %}"
                    hx-target="#task-{{ task.id }}"
                    hx-swap="outerHTML"
                    title="Editar tarea"
                    class="text-blue-600 hover:text-blue-800 hover:bg-blue-50 p-2 rounded-lg transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
            </button>
            <button hx-delete="{% url 'task_manager:task_delete' task.id %}"
                    hx-target="#task-{{ task.id }}"
                    hx-swap="outerHTML swap:1s"
                    hx-confirm="¿Estás seguro de eliminar esta tarea?"
                    title="Eliminar tarea"
                    class="text-red-600 hover:text-red-800 hover:bg-red-50 p-2 rounded-lg transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </button>
        </div>
    </div>
</div>
