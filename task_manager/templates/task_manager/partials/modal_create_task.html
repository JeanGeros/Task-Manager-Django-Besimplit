<!-- Modal Backdrop y contenido -->
<div class="fixed inset-0 z-50 overflow-y-auto" id="modal-backdrop">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
         hx-get="{% url 'task_manager:task_list' %}"
         hx-target="#modal-container"
         hx-swap="innerHTML">
    </div>

    <!-- Modal -->
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-6 pt-5 pb-4">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <div class="flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
                            <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900">
                            Nueva Tarea
                        </h3>
                    </div>
                    <button hx-get="{% url 'task_manager:task_list' %}"
                            hx-target="#modal-container"
                            hx-swap="innerHTML"
                            class="text-gray-400 hover:text-gray-500 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <form hx-post="{% url 'task_manager:task_create' %}"
                      hx-target="#task-list"
                      hx-swap="afterbegin"
                      hx-on::after-request="document.getElementById('modal-container').innerHTML = ''"
                      class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="modal-title" class="block text-sm font-medium text-gray-700 mb-1">
                            Título *
                        </label>
                        <input type="text"
                               id="modal-title"
                               name="title"
                               required
                               autofocus
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Ingresa el título de la tarea">
                    </div>
                    <div>
                        <label for="modal-description" class="block text-sm font-medium text-gray-700 mb-1">
                            Descripción
                        </label>
                        <textarea id="modal-description"
                                  name="description"
                                  rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="Descripción opcional de la tarea"></textarea>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="button"
                                hx-get="{% url 'task_manager:task_list' %}"
                                hx-target="#modal-container"
                                hx-swap="innerHTML"
                                class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2.5 px-4 rounded-lg transition duration-150">
                            Cancelar
                        </button>
                        <button type="submit"
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg transition duration-150">
                            Crear Tarea
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
